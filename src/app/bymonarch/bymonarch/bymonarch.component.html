<section id="crowns" class="introduction scrollto">
	<div class="row clearfix">
		<aside id="gallery" class="row text-center scrollto clearfix">
			<a routerLink="/britishcoins"
				><span class="button"> By Coin Type </span></a
			>
			@for (image of images$ | async; track image; let i = $index) {
				<div>
					<app-bymonarch-block [image]="image"></app-bymonarch-block>
				</div>
			}
		</aside>
	</div>
</section>
