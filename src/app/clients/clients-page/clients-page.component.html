<section id="clients" class="scrollto clearfix">
	<div class="row clearfix">
		@if (clients$ | async; as client) {
			<div class="col-3">
				<div class="section-heading">
					<h3>{{ client.tagline }}</h3>
					<h2 class="section-title">{{ client.title }}</h2>
					<p class="section-subtitle">{{ client.description }}</p>
				</div>
			</div>
		}

		<div class="col-2-3">

			@for (company of companies$ | async; track company; let i = $index) {
				<div>
					<app-companies-block [company]="company"></app-companies-block>
				</div>
			}
		</div>
	</div>
</section>
